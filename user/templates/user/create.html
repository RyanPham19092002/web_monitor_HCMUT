{% extends 'user/login.html' %} 
{% block title %}
<title>
    Creat New Account
</title>
{% endblock %} 
{% block content %}
        <form method = "post">
            {% csrf_token %}
            <div class="username">
                <p style="display: inline-block;">Username</p> 
                <input type = "text" name = "username" style="display: inline-block;">
            </div>
            <div class="password">
                <p style ="display: inline-block; margin-right: 5px">Password</p>
                <input type = "password" name = "password" style="display: inline-block;">
            </div>
            <div class="confirm password">
                <p style ="display: inline-block; margin-right: 14.5px">Confirm</p>
                <input type = "password" name = "confirm" style="display: inline-block;">
            </div>
            <div class="email">
                <p style ="display: inline-block; margin-right: 34px">Email</p>
                <input type = "text" name = "email" style="display: inline-block;">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">       
                    <button style="display: inline-block; left : 100px" type="submit" name="creat account" class="btn btn-info" value="create">
                        Creat new account
                    </button>
        
                </div>
                {{form.name}}
            </div>
        </form>
        {% endblock %}
