{% extends 'web/base.html' %}
{% block title %}
<title>View List</title>
{% endblock %}
{% block content %}
    <h1>{{ls.name}}</h1>
    <form method = "post">
        {% csrf_token %}
        {% for item in ls.item_set.all %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                {% if item.complete == True %}
                    <input type="checkbox" value="clicked" name="c{{item.id}}" checked>
                {% else %}
                    <input type="checkbox" value="clicked" name="c{{item.id}}">
                {% endif %}
                </div>
            </div>
            <input type ="text" value ="{{item.text}}" class ="form-control">
        </div>  
        {% endfor %}

        <button type="submit" name="save" value="save">Save</button>
        <br></br>
        <input type="text" name="new">
        <button type="submit" name="newItem" value="newItem">Add Item</button>
        <br></br>
        <button type="submit" name="delete" value ="delete">Delete Item</button>
        <br></br>
        <button type="submit" name="all" value ="all">Choose all Item</button>
        <br></br>
        <button type="submit" name="exit" value ="exit">Exit</button>

    </form>
{% endblock %}
