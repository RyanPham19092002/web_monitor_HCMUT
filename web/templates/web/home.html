{% extends 'web/base.html' %} 

{% block title %}
    <title>HomePage</title>
{% endblock %}

{% block content %}
    <div style="font-size: 20px; color: red;">
        <h1>HomePage Template</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <ol>
            {% for list in lst.all %}
                {% if list.complete_list == True %}
                    
                    <input type = "checkbox" name = "c{{list.id}}" value = "clicked" checked>
                    <button type = "submit" name = "choose URL" value = "{{list.id}}">{{list.name}}</button>
                    <br></br>
                {% else %}
                    <input type = "checkbox" name = "c{{list.id}}" value = "clicked">
                    <button type = "submit" name = "choose URL" value = "{{list.id}}">{{list.name}}</button>
                    <br></br>
                {% endif %}
                
            {% endfor %}
        </ol>
        <!-- <input type ="text" name = "name new list" >
        <button type = "submit" name = "new list" value = "new list">Add new list</button>
        <br></br> -->
        <button type="submit" name="all list" value ="all list">Choose all List</button>
        <br></br>
        <button type = "submit" name = "delete list" value="delete" >Delete list</button>
        <br></br>
        <button type = "submit" name = "change name list" value="chang" >Change name list</button>
    </form>
{% endblock %}
